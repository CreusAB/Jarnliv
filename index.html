  <body>
    <div id="main" class="main">

      <div id="main-content" class="container startpage main-content transition--fade">
        <img src="img/logotype-main.png" id="main-logo" class="img-responsive">
        <h1 class="logotype-main">J<span class="logo-animated">Ä</span>RNLIV</h1>
        <script language="JavaScript" type="text/javascript">
          function rot(t, u, v)
          {
            return String.fromCharCode(((t-u+v)%(v*2))+u);
          }
          function rot47(text)
          {
            var b = [], c, i = text.length,
            first = '!'.charCodeAt(), last = '~'.charCodeAt();
            while(i--)
            {
              c = text.charCodeAt(i);
              if (c>=first && c<=last)
                b[i] = rot(c, first, 47);
              else
                b[i] = text.charAt(i);
            }
            return b.join('');
          }
          document.write('<p id="main-email">' + rot47(':?7@o;2C?=:G]D6') + '</p>');
        </script>
